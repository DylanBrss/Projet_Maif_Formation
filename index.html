<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <header>
        <h1>Application météo</h1>
      </header>
      <section class="info_weather">
        <div class="infos">
          <h2 class="city"></h2>
          <h2 class="temp"></h2>
          <div class="info_img">
            <img class="icon" />
            <p class="description"></p>
          </div>
        </div>
      </section>
      <footer>
        <div class="info_left">
          <p class="humidity"></p>
        </div>
        <div class="info_right">
          <p class="feel"></p>
        </div>
      </footer>
    </div>

    <script src="./meteo.js"></script>
  </body>
</html>
